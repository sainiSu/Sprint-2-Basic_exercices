<body>
    <h2>Exercise 1.7.3: Promises & Async/Await</h2>
    <h3 id="result"></h3>

    <script>
        //Promise with reject: Creates a promise that resolves after 2 seconds if the input equals 'Hello', and rejects it if the input is anything else

        function myDisplayer(text) {
            document.getElementById("result").innerHTML = text;
        }

        let myPromise = new Promise(function (myResolve, myReject) {
            let x = "Hello";
        
            //checking for ok or error by applying if condition:

            if (x == "World") {
                myResolve("OK");
            } else {
                myReject("Error");
            }
        });

        myPromise.then(
            function (value) { myDisplayer(value); },
            function (error) { myDisplayer(error); }
        )


    </script>
</body>

</html>

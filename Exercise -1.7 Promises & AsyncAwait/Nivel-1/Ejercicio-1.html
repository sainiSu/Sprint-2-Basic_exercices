<!DOCTYPE html>

<head>

<body>
    <h2>Exercise 1.7.1: Promises & Async/Await</h2>
    <h1 id="result"></h1>


    <script>

        //Creating a Promise: Creates a promise that resolves after 2 seconds and returns the text string 'Hello, world'.

        const myPromise = new Promise(function (myResolve, myReject) {
            setTimeout(function () { myResolve("Hello World"); }, 2000);
        });

        myPromise.then(function (value) {
            document.getElementById("result").innerHTML = value;
        });
    </script>
</body>

</html>

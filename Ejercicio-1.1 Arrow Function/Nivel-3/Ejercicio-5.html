<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-5</title>
</head>

<body>
    <h2>Ejercicio 1.5: Arrow functions</h2>
    <p>Imprima un mensaje después de esperar 3 segundos abre la consola</p>
    <script>
        const imprimirMensaje = () => {  //Create an arrow function that prints message
            setTimeout(() => { //Arrow function with 'setTimeout
                console.log("Hola !! ¿Que tal?")}, 3000);//3 seconds 3000 miliseconds.
        }
        imprimirMensaje();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-1</title>
</head>
<body>
    <h1>Ejercicio 1.1: Arrow functions</h1>
    <h3 id="add"></h3>
    <script>
        let a ,b;
        let functionAdd = (a , b) => {
            return(a+b);
        }
        document.getElementById("add").innerHTML ="La suma de dos numeros es" + ' ' + functionAdd(5 , 2);
        console.log(functionAdd);
    </script>
</body>
</html>

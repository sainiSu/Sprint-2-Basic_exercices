<body>
    <h2>Ejercicio 1.3: Arrow functions</h2>

    <script>

        //Create a person class With name property:

        class Person {
            constructor(name) {
                this.name = name;
            }

            //Arrow function:

            greet = () => {
                console.log(`Hello , ${this.name}`);
            }
        }
        const person1 = new Person("Om");
        person1.greet();


    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-6</title>
</head>

<body>
    <h2>Exercise -1.5.6 Array transformations</h2>
    <h3 id="result"></h3>

    <script>

        //Every / Some: Use every and some to determine if all or some of the elements in the array [11, 12, 13, 14] are greater than 10, respectively.

        const array = [11, 12, 13, 14];
        document.getElementById("result").innerHTML = array.every(greaterNo);

        function greaterNo(num) {
            return num > 10;
        }
    </script>
</body>

</html>

    <h3 id="result"></h3>

    <script>

        /*Given an array "[ 1, 3, 7, 10 ,15, 17, 11, 5, 8, 12, 9 ]", create a one-line function that does the following:
        - Filter numbers greater than or equal to 10.
        - Multiply each filtered number by 2.
        - Calculates the sum of the filtered numbers multiplied by 2.
        - The function must return the result of the sum.*/

         const result = [ 1, 3, 7, 10 ,15, 17, 11, 5, 8, 12, 9 ].filter(x => x > 10).map(x => x*2).reduce((acc,curr)=>acc+curr,0);
         console.log(result);


    </script>

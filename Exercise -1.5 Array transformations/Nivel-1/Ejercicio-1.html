    <h2>Exercise -1.5.1 Array transformations</h2>

    <script>

        //Map: You have an array of numbers [1, 2, 3, 4]. Create a new array containing the square of each number.

        const numbers = [1, 2, 3, 4]; //given

        // Create a new array containing the square of each number using map
        const sqaured = numbers.map(num => num * num);

        console.log('Square of each Number is:', sqaured);

    </script>

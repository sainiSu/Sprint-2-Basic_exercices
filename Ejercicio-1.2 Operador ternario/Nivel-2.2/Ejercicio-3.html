    <h2>Ejercicio 1.2.1: Operador ternario</h2> 

    <script>

        //expression that uses binding ternary operators

            let numero = parseFloat(prompt("Escribe un numero:"));
            const result = numero > 0 ? 'número es positivo.': numero < 0 ? 'número es negativo o cero.' : 'Zero.';
            console.log(result);

            // Create a  function

            const encontrarMaximo = (a,b,c)=>{
                const maximumNumero = a > b ?(a > c ? a : c) :(b > c ? b:c);
                return maximumNumero;
        }
          //Determining the maximum value

        const maximumvalor = encontrarMaximo(28 ,9 ,45);
        console.log(maximumvalor);

    </script>

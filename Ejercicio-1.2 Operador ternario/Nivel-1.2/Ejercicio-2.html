<body>
    <h2>Ejercicio 1.2.2: Operador ternario</h2>
    <script>
        //Use with comparison operators: Write an expression that uses the ternary operator to determine which of the two given numbers (num1 and num2) is greater. If num1 is greater, returns 'num1 is greater'. If not, returns 'num2 is greater'.

            let num1 = 10;
            let num2 = 50;
            const result = num1 > num2 ? 'num1 es mayor' : 'num2 es mayor';
    
        console.log(result);
    </script>

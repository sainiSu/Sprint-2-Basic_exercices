<body>
    <h2>Exercise 1.6.4: Array loops</h2>

    <script>
        //for-in: You have an object with key-value pairs: let obj = { name: Ona, age: 25, city: 'Barcelona' }; Use a for-in loop to print each key and its corresponding value to the consol

        let obj = { name: Ona, age: 25, city: 'Barcelona' };
        for(let x in obj){
            console.log(x + ':' + obj[x])
        }

    </script>
 
</body>

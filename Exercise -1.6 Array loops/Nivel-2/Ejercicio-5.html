    <h2>Exercise 1.6.5: Array loops</h2>

    <script>

        //for-of with break: You have an array of numbers. Use a for-of loop to print the numbers to the console until the number 5 is found, then stop the loop: let numbers = [1, 2, 3, 4, 5, 6];

        let numbers = [1, 2, 3, 4, 5, 6];
        for (let i = 0; i < 5; i++) {
            console.log(i);
            if (i === 5) {
                break;
            }
        }
    </script>

<body>
    <h2>Exercise 1.6.3: Array loops</h2>
    <h3 id="result"></h3>

    <script>
       //filter: You have an array of numbers. Use filter to create a new array containing only the even numbers. let numbers = [1, 2, 3, 4, 5, 6];

       let numbers = [1, 2, 3, 4, 5, 6]; 
       document.getElementById("result").innerHTML = numbers.filter(evenNumber);
        function evenNumber(num){
            return num %2 ===0;
        }
    </script>

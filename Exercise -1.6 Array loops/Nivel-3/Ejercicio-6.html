<body>
    <h2>Exercise 1.6.6: Array loops</h2>

    <script>

        //for-of with index: Use a for-of loop to print to the console each element of the array and its position (index): let noms = ['Anna', 'Bernat', 'Clara']

        let names = ['Anna', 'Bernat', 'Clara'];

        for(let [index,name]of names.entries()){
            console.log(`index:${name},Name.${name}`)
        }
    </script>

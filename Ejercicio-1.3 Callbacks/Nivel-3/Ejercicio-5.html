<body>
    <h2>Ejercicio 1.3.4: Callbacks</h2>

    <script>

        //Write a processString function that accepts two parameters: a character string and a callback function. The processString function must convert the string to uppercase and then call the callback function with the transformed string.

        function processString(string, callback) {
           let uppercaseString = string.toUpperCase();
            callback(uppercaseString);
        }

        let inputString = "good morning!";

        processString(inputString, function (uppercaseString) {
            console.log('Transformed string:', uppercaseString);
        });
        
    </script>

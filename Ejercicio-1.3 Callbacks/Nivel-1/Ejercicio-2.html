<body>
    <h2>Ejercicio 1.3.1: Callbacks</h2>
    <h3 id="result"></h3>

    <script>
       // Callbacks with math operations: Write a calculator function that accepts three parameters: two numbers and a callback function. The calculator function must call the callback function with the two numbers as parameters. Then, call calculator with a function that adds the two numbers.

       function myDisplayer(something) {
            document.getElementById("result").innerHTML = something;
        }

        function process(num1, num2 , myCallback) {
            let sum = num1 + num2;
            myCallback(sum);
        }

        process(5,8 , myDisplayer);
       
    </script>
</body>

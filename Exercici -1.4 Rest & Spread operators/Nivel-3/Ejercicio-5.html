    <h2>Exercici 1.4.5 Rest & Spread operators</h2>

    <script>

        //Spread in Functions: Create a function that accepts three arguments. Then, create an array with three elements and call the function using the spread operator with that array.

        // Define a function that accepts three arguments:

        function arguments(argument1, argument2, argument3) {
            console.log('All arguments:', argument1, argument2, argument3);
        }

        // array with three elements:

        const array = [1, 2, 3];
        
        //spread operatoor:
        arguments(...array);
        
    </script>

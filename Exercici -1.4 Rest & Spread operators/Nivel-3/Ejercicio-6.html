<body>
    <h2>Exercici 1.4.6 Rest & Spread operators</h2>

    <script>

        //Merging Objects with Spread: Creates two objects with different properties. Use the spread operator to merge these two objects into a new one.

        // two objects with different properties:

        const obj1 = { prop1: 'faith', prop2: 'trust' };
        const obj2 = { prop3: 'peace', prop4: 'success' };

        // merging into a new one using the spread operator:

        const mergeObj = { ...obj1, ...obj2 };

        console.log('New Merged Object is:', mergeObj);

    </script>
</body>
